<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>eSDK_OpenAPI_Demo_BS_JAVA</title>

<link href='/eSDK_OpenAPI_Demo_BS_JAVA/css/jquery.carousel.css'
	rel='stylesheet' type='text/css'>
<script src="/eSDK_OpenAPI_Demo_BS_JAVA/js/jquery.js"></script>
<script src='/eSDK_OpenAPI_Demo_BS_JAVA/js/jquery.carousel.js'
	type='text/javascript'></script>

<link rel="stylesheet" href="/eSDK_OpenAPI_Demo_BS_JAVA/css/tree.css"
	type="text/css">
<link rel="stylesheet"
	href="/eSDK_OpenAPI_Demo_BS_JAVA/css/zTreeStyle.css" type="text/css">
<link rel="stylesheet" href="/eSDK_OpenAPI_Demo_BS_JAVA/css/demo.css"
	type="text/css" />
<link href="/eSDK_OpenAPI_Demo_BS_JAVA/css/thickbox.css" media="screen"
	rel="stylesheet" type="text/css" />
<script type="text/javascript"
	src="/eSDK_OpenAPI_Demo_BS_JAVA/js/jquery-1.8.3.js"></script>
<script type="text/javascript"
	src="/eSDK_OpenAPI_Demo_BS_JAVA/js/jquery.ztree.core-3.5.js"></script>
<script src="/eSDK_OpenAPI_Demo_BS_JAVA/js/en-us.js"
	type="text/javascript"></script>
<script src="/eSDK_OpenAPI_Demo_BS_JAVA/js/zh-cn.js"
	type="text/javascript"></script>
<script src="/eSDK_OpenAPI_Demo_BS_JAVA/js/demotools.js"
	type="text/javascript"></script>
<script type="text/javascript">
	var controller;
	var lang;
	var fname;

	var setting = {
		view : {
			showLine : false,
			expandSpeed : "normal"
		},
		data : {
			simpleData : {
				enable : true
			}
		}
	};

	var zNodes = [ {
		id : 1,
		pId : 0,
		name : "",
		open : true,
		click : "clean();"
	}, {
		id : 11,
		pId : 1,
		name : "",
		open : true,
		click : "appendInterface('createview_main');"
	}, {
		id : 12,
		pId : 1,
		name : "",
		open : false,
		click : "appendInterface('getSystemInfo');"
	}, {
		id : 13,
		pId : 1,
		name : "",
		open : false,
		click : "appendInterface('getAlarmEventInfo');"
	} ];

	$(document).ready(function() {
		$.fn.zTree.init($("#ivsTree"), setting, zNodes);
	});
</script>
</head>
<body onload="changeLang();" class="body">
	<div id="container" class="container">
		<div class="header">
			<div
				style="display: inline-block; width: 177px; height: 122px; background-color: #3575B9">
				<img style="margin-left: 18px; margin-top: 28px;"
					src="/eSDK_OpenAPI_Demo_BS_JAVA/image/eSDK-logo.png">
			</div>
			<div
				style="width: 700px; height: 110px; margin: 0; padding-left: 30px; position: absolute; display: inline-block; color: #3575B9;">
				<h1 style="font-size: 23px">eSDK_OpenAPI_Demo_BS_JAVA</h1>
				<label languageTag="descriptionIVS" style="font-size: 10px"></label>
			</div>
			<div
				style="width: 110px; height: 110px; padding-left: 816px; color: #3575B9; display: inline-block; position: absolute;">
				<div class="select">
					<div>
						<select id="changeLang" onchange="changeLang();">
							<option id="zh-cn" value="zh-cn">中文</option>
							<option id="en-us" value="en-us">English</option>
						</select>
					</div>
				</div>
				<div id="loginUser" style="position: absolute; bottom: 0px; right: 0px; display: none;">
					<label id="loginUserNameLabel"></label> <span id="loginUserName"></span>
				</div>
			</div>
		</div>

		<div id="loginSuccess" style="display: none;">
			<div class="menu">
				<div class="content_wrap">
					<div class="zTreeDemoBackground left">
						<ul id="ivsTree" class="ztree"></ul>
					</div>
				</div>
			</div>

			<div class="content">
				<div id="main1box" class="main1box">
					<div class="inoutput_param_div" style="height: 335px;">
						<div id="main1" class="main1"></div>
					</div>

					<div class="hr_horizontal_inoutputdiv">
						<hr class="hr_horizontal_inoutput" noshade>
					</div>

					<div class="inoutput_param_div">
						<table width="100%">
							<tr>
								<td width="4%"><label languageTag="output"></label></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td align="left" width="10%"><label
									languageTag="sourceCode"></label></td>
								<td align="left"><a id="interfaceName"></a></td>
							</tr>
							<tr>
								<td></td>
								<td align="left" valign="top"></td>
								<td align="left"><div id="sourceCodeContext"
										style="margin: 0px; width: 554px; height: 138px;"></div></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="login" style="height: 648px; width: 580px; float: left;">
			<table width="100%"
				style="margin: auto; margin-top: 30%; margin-left: 60%;">
				<tr>
					<td width="10%"></td>
					<td></td>
					<td width="32%"></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td align="left"><font color='red'>*</font> <label
						id="ipLabel"></label></td>
					<td align="left"><input type="text" id="ip" name="ip"
						autofocus="autofocus"></td>
					<td align="left"><span class="span_tip" id="ipErrTip"></span></td>
				</tr>
				<tr>
					<td></td>
					<td align="left"><font color='red'>*</font> <label
						id="portLabel"></label></td>
					<td align="left"><input type="text" id="port" name="port">
					</td>
					<td align="left"><span class="span_tip" id="portErrTip"></span></td>
				</tr>
				<tr>
					<td></td>
					<td align="left" width="15%"><font color='red'>*</font> <label
						id="userNameLabel"></label></td>
					<td align="left"><input type="text" id="username"
						name="username"></td>
					<td align="left"><span class="span_tip" id="usernameErrTip"></span></td>
				</tr>
				<tr>
					<td></td>
					<td align="left"><font color='red'>*</font> <label
						id="passwordLabel"></label></td>
					<td align="left"><input type="password" id="password"
						name="password"></td>
					<td align="left"><span class="span_tip" id="passwordErrTip"></span></td>
				</tr>
				<tr>
					<td colspan="2"></td>
					<td align="left"><input class="btn"
						onmouseover="this.className='btn_mouseover'"
						onmouseout="this.className='btn'" type="button" id="loginBtn"
						onclick="login();" style="width: 120px; margin-top: 10px"></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="2"></td>
					<td align="left"><label algin="left" id="getAlarm_status"
						name="getAlarm_status"></label></td>
					<td></td>
				</tr>
			</table>
		</div>
		<div class="footer">
			<label id="copyright" style="font-size: 14px;"></label>
		</div>

	</div>

</body>
</html>
