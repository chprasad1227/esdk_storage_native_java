<script type="text/javascript">
	function getcount(type) {
		var id = "#" + type;
		$.ajax({
			url : "/eSDK_OpenAPI_Demo_BS_JAVA/openapiServlet",
			type : "post",
			dataType : "json",
			data : "&type=" + type + "&method=getCount",
			async : false,
			success : function(data) {
				if ("faild" != data) {
					$(id).html(data);
				}
			},
			beforeSend : function() {
				$(id).html("");
			}
		});
	}
</script>
