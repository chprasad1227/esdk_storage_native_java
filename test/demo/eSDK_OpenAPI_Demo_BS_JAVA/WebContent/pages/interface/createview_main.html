<script type="text/javascript">
	function alarmClick() {
		var treeObj = $.fn.zTree.getZTreeObj("ivsTree");
		var nodes = treeObj.getNodes();
		if (nodes.length > 0) {
			var node = treeObj.getNodeByParam("id", 13);
			if (node) {
				treeObj.selectNode(node);
			}
		}
		appendInterface('getAlarmEventInfo');
	}
</script>

	<div id="create_main"
