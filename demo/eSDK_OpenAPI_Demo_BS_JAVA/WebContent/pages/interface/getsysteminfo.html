<script type="text/javascript">
	$(document).ready(function() {
		$("#interfaceName").html("获取系统信息");
		$.ajax({
			type : "get",
			cache : false,
			url : "/eSDK_OpenAPI_Demo_BS_JAVA/pages/sourcecode/systemInfo_sourceCode.html",
			async : false,
			success : function(data) {
				$("#sourceCodeContext").html(data);
			}
		});
		$.ajax({
			url : "/eSDK_OpenAPI_Demo_BS_JAVA/openapiServlet",
			type : "post",
			dataType : "json",
			data : "&method=getSystemInfo",
			async : false,
			success : function(data) {
				$.each(data, function(key, value) {
					$("#" + key).html(value);
				});
			}
		});
	});
</script>
